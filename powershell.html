			</div>
		</div>
		<div class="row g-0">
			<div class="col-12 bg-info">
				<ol>
					<li>
						<p>Hit the 'Windows' key</p>
					</li>
					<li>
						<p>Type 'PowerShell ISE', and select 'Windows PowerShell ISE' from menu</p>
						<img src='images/powershelltutorial_isebutton.png' class='img-fluid'/>
					</li>
					<li>
						<p>Hit 'Enter'</p>
					</li>
					<li>
						<p>Copy the script you wish to run</p>
					</li>
					<li>
						<p>Paste it into the script window</p>
						<img src='images/powershelltutorial_windowpanes.png' class='img-fluid'/>
					</li>
					<li>
						<p>Press F5</p>
					</li>
				</ol>
